<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aureum Studio – Premium Web Design</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header data-aos="fade-down">
    <div class="header-top">
      <h1>Aureum Studio</h1>
      <button id="theme-toggle">Switch to Dark Mode</button>
    </div>
    <p class="tagline">Luxury Web Design for Modern Businesses</p>
  </header>

  <main>
    <section class="contact" data-aos="fade-up">
      <h2>Let’s Build Something Exceptional</h2>
      <form action="https://formsubmit.co/agbalayasamad@gmail.com" method="POST">
        <input type="hidden" name="_next" value="thankyou.html" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="text" name="name" placeholder="Your Name" required data-aos="fade-up" data-aos-delay="100" />
        <input type="email" name="email" placeholder="Your Email" required data-aos="fade-up" data-aos-delay="150" />
        <textarea name="message" placeholder="Tell me what you need..." required data-aos="fade-up" data-aos-delay="200"></textarea>
        <button type="submit" data-aos="zoom-in" data-aos-delay="250">Send Request</button>
      </form>
    </section>
  </main>

  <footer data-aos="fade-up">
    <p>&copy; 2025 Aureum Studio. All rights reserved.</p>
    <a href="https://wa.me/2348128817896" target="_blank">Message on WhatsApp</a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });
  </script>
</body>
</html>
