<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samad | Luxury Web Design for Modern Businesses</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="hero">
    <button class="toggle-mode" onclick="toggleMode()">ðŸŒ“</button>
    <h1 class="fade-in">Crafting Sleek, High-End Digital Experiences</h1>
    <p class="fade-in">Gracefully crafted digital experiences to elevate high-end brands.</p>
    <a href="#contact" class="cta fade-in">Book Your Design</a>
  </header>

  <section class="portfolio">
    <h2 class="fade-in">Curated Elegance</h2>
    <div class="preview fade-in">
      <img src="assets/preview1.jpg" alt="Elegant fashion website preview"/>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2 class="fade-in">Let's Craft Your Online Presence</h2>
    <form action="https://formsubmit.co/agbalayasamad@gmail.com" method="POST" class="fade-in">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="brand" placeholder="Luxury Brand Name" required />
      <textarea name="message" placeholder="Describe your brand vision, needs, and goals..." required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://web-portfolio-site.vercel.app/confirmation.html">
      <button type="submit">Submit Request</button>
    </form>
  </section>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.fade-in').forEach(el => {
        el.style.opacity = 1;
        el.style.transform = "translateY(0)";
      });
    });
  </script>
</body>
</html>
