<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 data-aos="fade-down">Aureum Studio</h1>
    <p class="tagline" data-aos="fade-down" data-aos-delay="100">Luxury Web Design for Modern Businesses</p>
    <button id="theme-toggle">Switch to Dark Mode</button>
  </header>

  <main>
    <section class="preview" data-aos="fade-up">
      <h2>A Preview of Your Future Website</h2>
      <img src="preview.png" alt="Website Preview" />
    </section>

    <section class="contact" data-aos="fade-up" data-aos-delay="200">
      <h2>Contact Me</h2>
      <form action="https://formsubmit.co/agbalayasamad@gmail.com" method="POST">
        <input type="hidden" name="_next" value="thankyou.html" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Tell me what you need..." required></textarea>
        <button type="submit">Send Request</button>
      </form>
    </section>
  </main>

  <footer data-aos="fade-up" data-aos-delay="300">
    <p>&copy; 2025 Aureum Studio. All rights reserved.</p>
    <a href="https://wa.me/2348128817896" target="_blank">Message on WhatsApp</a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });
  </script>
</body>
</html>
